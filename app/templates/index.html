{% extends "base.html" %}
{% block content %}
{% if current_user.is_authenticated %}
    <form method="post" action="{{url_for('index')}}">
        <div class="wrapper">
            <div>
                <label for="url">Original URL</label>
                <br>
                <input type="url" name="original_url" placeholder="Enter original URL" class="form-control" ></input>
            </div>
            <br>
            <div class="">
                <label for="custom_url">Custom URL</label>
                <br>
                <input type="text" name="custom_url" placeholder="Enter Custom URL (Optional)" class=""></input>
            </div>
            <br>
            <div>
                <button type="submit" class="">Shorten</button>
                </div>
        </div>
   </form>
{% else %}
<div class="wrapper">
    <h1 class="centrer">Welcome to Slash</h1>
    <br>
    <br>
    <button class="button"><a href="{{url_for('signup')}}">Get Started</a></button>
</div>
{% endif %}
{% endblock content %}
